type Query {
  """
  Search documents
  """
  myDocuments(
    """
    Schema name. e.g.: CL, AD
    """
    acronym: String
    """
    Fields that will be returned by document. e.g.: _fields=email,firstName,document
    """
    fields: [String]
    """
    Pagination. Default: 1
    """
    page: Int = 1
    """
    Items returned in the page. Default: 15
    """
    pageSize: Int = 15
    """
    Filters the results. eg.: _where=email=my@email.com
    """
    where: String
    """
    Defines the Master Data schema to be used
    """
    schema: String
  ): [Document] @cacheControl(maxAge: SHORT)

  """
  Get document
  """
  myDocument(
    """
    Schema name. e.g.: CL, AD
    """
    acronym: String
    """
    Fields that will be returned in document. e.g.: _fields=email,firstName,document
    """
    fields: [String]
    """
    Document id
    """
    id: String
  ): Document @cacheControl(maxAge: SHORT)

  """
  Get a document schema
  """
  myDocumentSchema(
    """
    Data entity name. e.g.: CL, AD
    """
    dataEntity: String
    """
    MasterData schema name.
    """
    schema: String
  ): DocumentSchema @cacheControl(maxAge: SHORT)
}

type Mutation {
  """
  Document
  """
  createMyDocument(
    acronym: String!
    document: DocumentInput
    schema: String
  ): DocumentResponse
  updateMyDocument(
    acronym: String!
    document: DocumentInput
    schema: String
  ): DocumentResponse
  deleteMyDocument(acronym: String!, documentId: String!): DocumentResponse
}
